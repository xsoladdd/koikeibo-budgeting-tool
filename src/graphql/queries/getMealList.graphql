query getMealList(
  $where: meals_bool_exp
  $limit: Int = 10
  $offset: Int
  $orderBy: [meals_order_by!] = { updated_at: desc }
) {
  meals(where: $where, limit: $limit, offset: $offset, order_by: $orderBy) {
    ...MealFragment
  }
  meals_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}
